<body>
<script>
  function  nhap(number){
      let sum = 0
      for (i= 0 ; i < number.length ; i++){
          sum += number[i]
      }
      return sum
  }
  let number = [ 1 ,2 ,3 ,4 ,5 ,6, 7 ,8]
  console.log(nhap(number))

</script>
</body>
