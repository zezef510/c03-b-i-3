<script>
  let a = 5
  for ( i=1 ; i<=a ; i++){
    for (b=a ; b>i ;b-- ){
      document.write(``)
    }
    for (let c=i ; c <=i*2-1; c++){

    }

  }
  for (let z=5 ; z>=1 ; z--){

      }

  }
