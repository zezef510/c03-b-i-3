<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    switch (new Date().getDay()) {
        case 0:
            day = "Chủ Nhật";
            break;
        case 1:
            day = "Thứ hai";
            break;
        case 2:
            day = "Thứ ba";
            break;
        case 3:
            day = "Thứ tư";
            break;
        case 4:
            day = "Thứ năm";
            break;
        case 5:
            day = "Thứ sáu";
            break;
        case 6:
            day = "Thứ bảy";
            break;
    }
    document.write(day);
</script>

</body>
</html>
