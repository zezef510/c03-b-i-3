<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="hinhTron" width="200" height="200"></canvas>
<canvas id="hinhTron2" width="200" height="200"></canvas>
<script>
  // hinh tron
  let canvas = document.getElementById("hinhTron")
  let ctx = canvas.getContext("2d")
  ctx.arc(50,50,50,0,2*Math.PI,false)
  ctx.fillStyle = "#FF0000"
  ctx.fill()
  // hinh` chu nhat
  let cv = document.getElementById("hinhTron2")
  let ctxx = canvas.getContext("2d")
  ctxx.fillRect(100,100,50,30)
</script>
</body>
