<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width=" 1000"  height= "700" style =" border: 5px solid"></canvas>
<script>
  let canVas = document.getElementById("myCanvas").getContext('2d')

class  Circle {
  constructor(x, y, color, radius) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = radius;
  }
  draw(){
    let cv = document.getElementById("myCanvas").getContext('2d')
    cv.beginPath();
    cv.fillStyle = this.color;
    cv.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
    cv.fill();
  }
}
  const myCircle = new Circle(500, 350, 'blue', 50);
  myCircle.draw();


</script>
</body>
</html>
