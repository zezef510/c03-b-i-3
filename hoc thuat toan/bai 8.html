<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let S = 50
  let N = 30
  for (let x = 0; x <= N; x++) {
    for (let y = 0; y <= N; y++) {
      let z = S - x - y;
      if (z >= 0 && z <= N && x >= 0 && x <= N && y >= 0 && y <= N) {
        console.log(`X = ${x}, Y = ${y}, Z = ${z}`);
      }
    }
  }

</script>
