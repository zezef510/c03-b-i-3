<body>
<script>
  function greatestCommonDivisor(a, b) {
    let result = 1;
    for (let i = 1; i <= Math.min(a, b); i++) {
      if (a % i === 0 && b % i === 0) {
        result = i;
      }
    }
    return result;


  }
  console.log(greatestCommonDivisor(24, 36)); // Kết quả là 12




</script>
</body>
