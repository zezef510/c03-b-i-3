<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = 1
  for (let i = 0; i <= 20; i++) {
  for (let j = 0; j <= 10; j++) {
      for (let k = 0; k <= 4; k++) {
          if ((i * 1000 + j * 2000 + k * 5000) === 20000) {
              console.log(`Phương án: ${p++} ${i} tờ 1000đ, ${j} tờ 2000đ, ${k} tờ 5000đ`);
          }
      }
  }
  }

</script>
</body>
