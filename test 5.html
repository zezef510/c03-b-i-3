<!DOCTYPE html>
  <html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Document</title>
</head>
<body>
<div id="display">
  <button onclick="loginForm()">Dang nhap</button>
  <button onclick="RegisTerForm()">Dang ky</button>

</div>
<script>
  let listUser = []
  function loginForm(){
      document.getElementById("display").innerHTML =`
       <input type="text" id="usd">
        <input type="text" id="pass">
          <button onclick="login()">Login</button>`
  }
  function RegisTerForm(){
    document.getElementById("display").innerHTML =`
       <input type="text" id="usd">
        <input type="text" id="pass">
        <button onclick="loginForm()">Login</button>
          <button onclick="register()">Register</button>`
  }
  function register(){
     let usd = document.getElementById(`usd`).value
     let pass = document.getElementById(`pass`).value
    listUser.push({
      username : usd ,
      password : pass
    })
    alert(`Thanh cong`)
    document.getElementById(`usd`).value=``
    document.getElementById(`pass`).value=``
  }
  function login(){
    let usd =  document.getElementById(`usd`).value
    let pass =  document.getElementById(`pass`).value
    for (let i = 0; i <listUser.length ; i++) {
      if (listUser[i].username === usd && listUser[i].password === pass){
        document.getElementById(`display`).innerHTML = `Trang chu`
      }
    }
  }
</script>
</body>
</html>
