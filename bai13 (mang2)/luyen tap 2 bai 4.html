<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  javascript
  function countWords(str) {
    // Khởi tạo biến đếm số từ ban đầu là 0
    let wordCount = 0;

    // Duyệt các ký tự trong chuỗi
    for (let i = 0; i < str.length; i++) {
      // Nếu gặp khoảng trắng hoặc dấu cách mới, tăng biến đếm lên 1
      if (str[i] === " " || str[i] === "\n" || str[i] === "\t") {
        wordCount++;
      }
    }

    // Tăng biến đếm lên 1 nữa để tính cả từ cuối cùng trong chuỗi
    wordCount++;

    // Trả về biến đếm đã tính được
    return wordCount;
  }

  // Sử dụng hàm để đếm số từ trong một chuỗi
  const myString = "Hello world! This is a test string.";
  const wordCount = countWords(myString);
  console.log(wordCount); // Kết quả: 7
</script>
</body>
</html>
