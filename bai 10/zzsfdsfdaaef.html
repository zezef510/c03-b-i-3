<body>
<script>
    let a = +prompt(`nhap a`)
    let b = +prompt(` nhap b`)
    let tong = 0
    for (let i = a; i < b; i++) {
        if (i % 5 === 2) {
            tong += i

            document.write(tong)

        }

    }


</script>
