<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = [5, 2, 3, 4, 5]
    let max = arr[0];
    let max_second = -1;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max ) {
            max_second = max;
            max = arr[i];
        } else if (arr[i] > max_second && arr[i] !== max){
            max_second = arr[i];
        }
    }
    document.write(max_second);
</script>
</body>
</html>
