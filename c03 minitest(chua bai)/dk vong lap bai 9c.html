<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập a: ');
    let b = prompt('Nhập b: ');
    let dem = 0;
    for (let i = a; i <= b; i++) {
        if (i % 7 == 4) {
            dem++;
        }
    }
    document.write('Số lượng số chia 7 dư 4 nà: ' + dem)
</script>
</body>
</html>
