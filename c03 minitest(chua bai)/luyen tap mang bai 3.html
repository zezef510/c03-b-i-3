<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function sumArray(mang){
    let sum = 0;
    for (let i = 0; i < mang.length; i++){
      sum = sum + mang[i];
    }

    return sum;
  }

  let mang = [1, 5, 9, 10];
  console.log(sumArray(mang));
</script>
</body>
</html>
