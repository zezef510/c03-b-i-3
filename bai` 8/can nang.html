<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><script>
   let cc = prompt(`Nhap chieu cao do. dai = m vd : 1.7 = 170cm`)
  let cn = prompt(`Nhap can nang`)
  let bmi = cn/(cc*cc)
if (bmi < 18)
document.write("Underweight");
else if (bmi < 25.0)
document.write("Normal");
else if (bmi < 30.0)
document.write("Overweight");
else
document.write("Obese");
</script>
</body>
</html>
