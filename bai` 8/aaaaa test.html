<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="../quabong.png" id='a' style="left: 300px; position :relative ; width: 100px ; top: 0px">
<script>
    window.addEventListener(`keydown`, (e) => {
        if (e.key === `d`) {
            document.getElementById(`a`).style.left = parseInt(document.getElementById('a').style.left) + 10 + `px`
        }
        if (e.key === `a`) {
            document.getElementById(`a`).style.left = parseInt(document.getElementById('a').style.left) - 10 + `px`
        }
        if (e.key === `s`) {
            document.getElementById(`a`).style.top = parseInt(document.getElementById('a').style.top) + 10 + `px`
        }
        if (e.key === `w`) {
            document.getElementById(`a`).style.top = parseInt(document.getElementById('a').style.top) - 10 + `px`
        }
    })
</script>
</body>
</html>
